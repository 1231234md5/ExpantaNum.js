<!DOCTYPE HTML>	
<html>	
  <head>	
    <title>ExpantaNum</title>	
    <script type="text/javascript" src="https://raw.githack.com/Naruyoko/ExpantaNum.js/master/ExpantaNum.js"></script>	
    <script>	
      window.onload=function (){
        document.getElementById("button").onclick=function (){	
          document.getElementById("output").innerHTML=Function(document.getElementById("input").value)();	
        }
      };
    </script>
    <style>
      body {
        font-family: "Consolas", monospace;
        font-size: 16px;
      }
    </style>
  </head>	
  <body>
    <h1>ExpantaNum.js Test</h1>
    <p>Remember to only use var, not let or const as the function caller can't define/use variable defined with block scope.</p>
    <input type="text" id="input" value="10" style="width:95%;height:40px;"><button id="button">Run</button>
    <div id="output">Output(eval()) here</div><br>
  </body>
</html>
